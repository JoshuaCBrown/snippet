<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="carostyle.css">
</head>
<body>
    <div class="container">
    <div class="home-div">
        <a href="index.html"><img src="./imgs/home.png" alt="" class="home-btn"></a>
    </div>
        <div class="carousel">
            <div class="leftarrow">
                <img src="./imgs/arrow.png" class="arrow" id="l-arrow" alt="leftarrow">
            </div>
            <div class="imgbox">
                <img src="./imgs/bruschetta2.jpg" alt="bruschetta" class="caroimg">
                <img src="./imgs/robot.jpg" alt="robot" class="caroimg">
                <img src="./imgs/pizza.jpeg" alt="" class="caroimg">

            </div>
            <div class="rightarrow">
                <img src="./imgs/arrow.png" class="arrow" id="r-arrow" alt="rightarrow">
            </div>
        </div>
    </div>
    <script src="caroscript.js"></script>

</body>
</html>
